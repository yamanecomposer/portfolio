    <p>作曲家、ディレクター、アーティスト。日本を拠点に活動し、これまでに過剰な消費や管理、少女性や痛みの感覚、ポップ、マスカルチャーに関係する主題を多く扱う。作曲作品に琵琶とオーケストラのための《ハラキリ乙女》、任意の編成のための《状態》、《カワイイ^_−☆》など。監修公演に神奈川県民ホール『CxC ジョン・ケージ x 山根明季子』、両国アートフェスティバル2024『二次創作』など。音を介した探究や対話の場を作ることを続けている。</p>
