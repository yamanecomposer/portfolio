<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKIKO YAMANE official site</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
    <div class="container">
    <!-- ナビゲーションエリア -->  
    <div id="nav"></div>  <!-- ナビをここに挿入する -->
    
    <!-- メインコンテンツエリア -->
<section>
    <h1>Akiko Yamane</h1>
    <p>山根明季子</p>
    <div style="height: 30px;"></div>
  
    <img src="images/supermarket.jpg" alt="Akiko Yamane" class="section-image">

</section>
      
<script> <!-- JavaScriptを最後に配置 --> 
  fetch("nav.html")
    .then(response => response.text())
    .then(data => document.getElementById("nav").innerHTML = data);
</script>

  </div>
</body>
</html>
