<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akiko Yamane, portrait</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
    <div class="container">
    <!-- ナビゲーションエリア -->  
    <div id="nav"></div>
    
    <!-- メインコンテンツエリア -->
<section>
    <h1>portrait</h1>
    <div style="height: 30px;"></div>
  
   <p>Akiko Yamane</p>
   <img src="images/profile_pic1.jpg" alt="Akiko Yamane" class="section-image" width="1000">
   <p>Photographed by Ayano Sudo (2024)</p>
  <div style="height: 20px;"></div>
   <img src="images/profile_pic2.jpg" alt="Akiko Yamane" class="section-image" width="450">
   <p>Photographed by Ayano Sudo (2024)</p>
  <div style="height: 30px;"></div>
</section>


<script> <!-- JavaScriptを最後に配置 --> 
  fetch("nav.html")
    .then(response => response.text())
    .then(data => document.getElementById("nav").innerHTML = data);
</script>

  </div>
</body>
</html>
