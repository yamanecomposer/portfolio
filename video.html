<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akiko Yamane, video</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
    <div class="container">
    <!-- ここにページのコンテンツを追加 -->
    <div id="nav"></div>  <!-- ナビをここに挿入する -->

<section>
    <h1>video</h1>
    <div style="height: 30px;"></div>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/VIDEO_IlFHzrWyA2w" 
    frameborder="0" 
    allowfullscreen>
</iframe>
    </iframe>


</section>


<script> <!-- JavaScriptを最後に配置 --> 
  fetch("nav.html")
    .then(response => response.text())
    .then(data => document.getElementById("nav").innerHTML = data);
</script>

  </div>
</body>
</html>
